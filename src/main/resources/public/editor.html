<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletus Revenge</title>
    <link rel="stylesheet" href="styles/editor.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="main">
        <div id="now">Now: <span id="material_name">nothing</span></div>
        <div id="board"></div>
        <div id="items">
            <button id="save_lvl">Save lvl</button>
            <button id="save_test">Save test lvl</button>
            <button id="load_lvl">Load lvl</button>
            <button id="wall" class="material" style="background-color: green;color: white;">Wall</button>
            <button id="enemy" class="material" style="background-color: red;color: white;">Enemy</button>
            <button id="treas" class="material" style="background-color: blue;color: white;">Treasure</button>
            <button id="light" class="material" style="background-color: yellow;color: black;">Light</button>
            <button id="del" class="material" style="background-color: lightgray;color: black;">Delete</button>
        </div>
        <pre></pre>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
